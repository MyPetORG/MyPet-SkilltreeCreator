<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SkilltreeCreator</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/logo_16.png">
  <style>
    .loader-container {
      height: 100%;
      padding: 0;
      margin: 0;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader, .loader:before, .loader:after {
      box-sizing: border-box;
      flex-grow: 0;
      flex-shrink: 0;
    }

    @keyframes momentum {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .loader.loader-spinner {
      position: relative;
      width: 120px;
      height: 120px;
      transform-origin: center center;
      border-radius: 50%;
      border: 4px solid rgba(0, 0, 0, 0);
      border-top-color: #008000;
      animation: momentum 2s linear infinite;
    }

    .loader-spinner:before {
      content: "";
      position: absolute;
      transform-origin: center center;
      top: 8px;
      left: 8px;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid rgba(0, 0, 0, 0);
      border-top-color: #008000;
      opacity: 0.7;
      filter: hue-rotate(3 eg);
      animation: momentum 4s linear infinite;
    }

    .loader-spinner:after {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      transform-origin: center center;
      border: 4px solid rgba(0, 0, 0, 0);
      border-top-color: #008000;
      opacity: 0.3;
      filter: hue-rotate(6 eg);
      animation: momentum 2s linear infinite;
    }
  </style>
</head>
<body>

<stc-root>
  <div class="loader-container">
    <div class="loader loader-spinner"></div>
  </div>
</stc-root>

</body>
</html>
