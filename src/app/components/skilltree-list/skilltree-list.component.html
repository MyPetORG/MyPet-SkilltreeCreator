<md-toolbar class="spacer-b-1em">
  <button md-raised-button (click)="addSkilltree()">Add Skilltree</button>
</md-toolbar>

<context-menu #skilltreeMenu>
  <ng-template contextMenuItem (execute)="copySkilltree($event.item)">
    Copy Skilltree
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem let-item (execute)="deleteSkilltree($event.item)">
    Delete {{item?.name}}
  </ng-template>
</context-menu>

<md-card class="no-padding">
  <md-nav-list dense>
    <md-list-item *ngFor="let skilltree of skilltrees$ | async" (click)="selectSkilltree(skilltree)"
                  (dblclick)="switchToSkills()"
                  [ngClass]="{selected: selectedSkilltree == skilltree}"
                  [contextMenu]="skilltreeMenu" [contextMenuSubject]="skilltree">

      <img md-list-avatar src="assets/img/mobheads/All.png">

      <h3 md-line> {{skilltree.name}} </h3>
      <p md-line>
        <span>{{skilltree.id}}</span>
      </p>
    </md-list-item>
  </md-nav-list>
</md-card>
