<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <md-checkbox [(ngModel)]="upgrade.friend">Friendly Mode</md-checkbox>
    <md-checkbox [(ngModel)]="upgrade.aggro">Aggressive Mode</md-checkbox>
    <md-checkbox [(ngModel)]="upgrade.farm">Farm Mode</md-checkbox>
    <md-checkbox [(ngModel)]="upgrade.raid">Raid Mode</md-checkbox>
    <md-checkbox [(ngModel)]="upgrade.duel">Duel Mode</md-checkbox>
  </md-expansion-panel>
</div>
