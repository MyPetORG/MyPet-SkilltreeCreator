<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <md-input-container>
      <input mdInput placeholder="Speed" [(ngModel)]="upgrade.speed" type="number">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Jump Height" [(ngModel)]="upgrade.jumpHeight" type="number">
      <span mdSuffix>Blocks</span>
    </md-input-container>
    <md-checkbox [(ngModel)]="upgrade.canFly">Can Fly?</md-checkbox>
  </md-expansion-panel>
</div>
