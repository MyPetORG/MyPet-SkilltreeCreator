<div *ngIf="selectedSkilltree$ | async as skilltree">
  <mat-toolbar class="spacer-t-1em spacer-b-1em">
    <button mat-raised-button (click)="addUpgrade(skilltree)">Add Upgrade</button>
  </mat-toolbar>

  <sat-popover #chancePopover xAlign="after" yAlign="center" hasBackdrop>
    <mat-card>
      <mat-card-content>
        <p>The chance damage from an attacker is reflected.<br>
          Format: [+-=][number]<br>
          Examples:<br>
          +2<br>
          -3<br>
          =6
        </p>
      </mat-card-content>
    </mat-card>
  </sat-popover>
  <sat-popover #reflectionPopover xAlign="after" yAlign="center" hasBackdrop>
    <mat-card>
      <mat-card-content>
        <p>The percentage of the damage that will be reflected to the attacket.<br>
          Format: [+-=][number]<br>
          Examples:<br>
          +2<br>
          -3<br>
          =6
        </p>
      </mat-card-content>
    </mat-card>
  </sat-popover>

  <mat-expansion-panel *ngFor="let upgrade of skilltree.skills.Thorns; trackBy: id">
    <mat-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</mat-expansion-panel-header>
    <mat-card>
      <mat-input-container>
        <input matInput placeholder="Chance" [value]="upgrade.chance ? upgrade.chance : 0" type="text"
               pattern="[+-=](?:[0-9]|[1-9][0-9]|100)"
               (blur)="update(skilltree, upgrade, 'chance', $event.srcElement.value)">
        <span matSuffix>%</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="chancePopover" (click)="chancePopover.toggle()">
        <mat-icon svgIcon="info_outline">info_outline</mat-icon>
      </button>
    </mat-card>
    <mat-card>
      <mat-input-container>
        <input matInput placeholder="Reflection" [value]="upgrade.reflection ? upgrade.reflection : 0" type="text"
               pattern="[+-=][0-9]+(\.[0-9]+)?"
               (blur)="update(skilltree, upgrade, 'reflection', $event.srcElement.value)">
        <span matSuffix>%</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="reflectionPopover" (click)="reflectionPopover.toggle()">
        <mat-icon svgIcon="info_outline">info_outline</mat-icon>
      </button>
    </mat-card>
  </mat-expansion-panel>
</div>
