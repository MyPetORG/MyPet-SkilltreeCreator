<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <md-input-container>
      <input mdInput placeholder="Range" [(ngModel)]="upgrade.range" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
      <span mdSuffix>meters</span>
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Rate of fire" [(ngModel)]="upgrade.rate" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
      <span mdSuffix> x 50ms delay = shots/second</span>
    </md-input-container>

    <md-select placeholder="Projectile" [(ngModel)]="upgrade.projectile">
      <md-option value="Arrow">Arrow</md-option>
      <md-option value="Snowball">Snowball</md-option>
      <md-option value="Fireball">Fireball</md-option>
      <md-option value="LargeFireball">Large Fireball</md-option>
      <md-option value="WitherSkull">Wither Skull</md-option>
      <md-option value="Egg">Egg</md-option>
    </md-select>
  </md-expansion-panel>
</div>
