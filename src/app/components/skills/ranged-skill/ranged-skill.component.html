<mat-toolbar class="spacer-t-1em spacer-b-1em">
  <button mat-raised-button (click)="addUpgrade()">Add Upgrade</button>
</mat-toolbar>

<sat-popover #rangePopover horizontalAlign="after" verticalAlign="below">
  <mat-card>
    <mat-card-content>
      <p>The range the pet will start shooting.<br>
        Format: [+-=][number]<br>
        Examples:<br>
        +2<br>
        -3<br>
        =6
      </p>
    </mat-card-content>
  </mat-card>
</sat-popover>
<sat-popover #ratePopover horizontalAlign="after" verticalAlign="below">
  <mat-card>
    <mat-card-content>
      <p>The rate at which the pet will shot.<br>
        Format: [+-=][number]<br>
        Examples:<br>
        +2<br>
        -3<br>
        =6
      </p>
    </mat-card-content>
  </mat-card>
</sat-popover>

<div *ngIf="skill">
  <mat-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <mat-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</mat-expansion-panel-header>
    <div>
      <mat-input-container>
        <input matInput placeholder="Range" [(ngModel)]="upgrade.range" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
        <span matSuffix>meters</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="rangePopover">
        <mat-icon svgIcon="info_outline">info_outline</mat-icon>
      </button>
    </div>
    <div>
      <mat-input-container>
        <input matInput placeholder="Rate of fire" [(ngModel)]="upgrade.rate" type="text"
               pattern="[+-=][0-9]+(\.[0-9]+)?">
        <span matSuffix> x 50ms delay = shots/second</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="ratePopover">
        <mat-icon svgIcon="info_outline">info_outline</mat-icon>
      </button>
    </div>
    <div>
      <mat-select placeholder="Projectile" [(ngModel)]="upgrade.projectile">
        <mat-option value="Arrow">Arrow</mat-option>
        <mat-option value="Snowball">Snowball</mat-option>
        <mat-option value="Fireball">Fireball</mat-option>
        <mat-option value="LargeFireball">Large Fireball</mat-option>
        <mat-option value="WitherSkull">Wither Skull</mat-option>
        <mat-option value="Egg">Egg</mat-option>
      </mat-select>
    </div>
  </mat-expansion-panel>
</div>
