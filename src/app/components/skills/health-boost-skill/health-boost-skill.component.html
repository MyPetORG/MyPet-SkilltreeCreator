<mat-toolbar class="spacer-t-1em spacer-b-1em">
  <button mat-raised-button (click)="addUpgrade()">Add Upgrade</button>
</mat-toolbar>

<sat-popover #healthPopover horizontalAlign="after" verticalAlign="below">
  <mat-card>
    <mat-card-content>
      <p>The boost of health the pet will gain.<br>
        Format: [+-=][number]<br>
        Examples:<br>
        +2<br>
        -3<br>
        =6
      </p>
    </mat-card-content>
  </mat-card>
</sat-popover>

<div *ngIf="skill">
  <mat-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <mat-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</mat-expansion-panel-header>
    <div>
      <mat-input-container>
        <input matInput placeholder="Health" [(ngModel)]="upgrade.health" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
        <span matSuffix>extra health</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="healthPopover">
        <mat-icon>info_outline</mat-icon>
      </button>
    </div>
  </mat-expansion-panel>
</div>
