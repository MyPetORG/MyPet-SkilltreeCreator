<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <md-input-container>
      <span mdPrefix *ngIf="upgrade.chance >= 0">+</span>
      <input mdInput placeholder="Chance" [(ngModel)]="upgrade.chance" type="number">
      <span mdSuffix>%</span>
    </md-input-container>
    <md-input-container>
      <span mdPrefix *ngIf="upgrade.duration >= 0">+</span>
      <input mdInput placeholder="Duration" [(ngModel)]="upgrade.duration" type="number">
      <span mdSuffix>sec</span>
    </md-input-container>
  </md-expansion-panel>
</div>
