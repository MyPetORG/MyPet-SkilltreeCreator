<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <md-input-container>
      <input mdInput placeholder="Timer" [(ngModel)]="upgrade.timer" type="text" pattern="[+-=][0-9]+?">
      <span mdSuffix>sec</span>
    </md-input-container>

    <md-input-container>
      <input mdInput placeholder="Added Health" [(ngModel)]="upgrade.health" type="text"
             pattern="[+-=][0-9]+(\.[0-9]+)?">
      <span mdSuffix>health</span>
    </md-input-container>
  </md-expansion-panel>
</div>
