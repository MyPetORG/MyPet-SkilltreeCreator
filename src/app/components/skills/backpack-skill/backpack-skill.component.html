<div *ngIf="selectedSkilltree$ | async as skilltree">
  <mat-toolbar class="spacer-t-1em spacer-b-1em">
    <button mat-raised-button (click)="addUpgrade(skilltree)">Add Upgrade</button>
  </mat-toolbar>

  <sat-popover #rowsPopover xAlign="after" yAlign="center" hasBackdrop>
    <mat-card>
      <mat-card-content>
        <p>The number of rows the inventory will have.<br>
          Format: [+-=][number]<br>
          Examples:<br>
          +2<br>
          -3<br>
          =6
        </p>
      </mat-card-content>
    </mat-card>
  </sat-popover>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let upgrade of skilltree.skills.Backpack; trackBy: trackById; let i = index"
                         [expanded]="selectedUpgrade == i" (opened)="selectedUpgrade = i">
      <mat-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</mat-expansion-panel-header>
      <div fxLayout="column">
        <mat-card>
          <mat-input-container>
            <input matInput placeholder="Rows" [value]="upgrade.rows ? upgrade.rows : 0" type="text"
                   pattern="[+-=][0-9]+"
                   (blur)="update(skilltree, upgrade, 'rows', $event.srcElement.value)">
            <span matSuffix>rows</span>
          </mat-input-container>
          <button mat-icon-button [satPopoverAnchorFor]="rowsPopover" (click)="rowsPopover.toggle()">
            <mat-icon svgIcon="info_outline">info_outline</mat-icon>
          </button>
        </mat-card>
        <mat-card>
          <mat-checkbox [checked]="upgrade.drop == true"
                        [indeterminate]="upgrade.drop == null"
                        (click)="toggle(skilltree, upgrade, 'drop')"
                        [matTooltip]="upgrade.drop == true ? 'Yes' : (upgrade.drop == false ? 'No' : 'Don\'t change')"
                        matTooltipPosition="right">
            Drop content on death?
          </mat-checkbox>
        </mat-card>
      </div>
      <mat-action-row>
        <button mat-raised-button color="primary" (click)="deleteRule(skilltree, upgrade)">
          <mat-icon svgIcon="delete">delete</mat-icon>
          Delete
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
