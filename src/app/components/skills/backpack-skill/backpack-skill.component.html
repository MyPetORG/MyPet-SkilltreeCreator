<div *ngIf="selectedSkilltree$ | async as skilltree">
  <md-toolbar class="spacer-t-1em spacer-b-1em">
    <button md-raised-button (click)="addUpgrade(skilltree)">Add Upgrade</button>
  </md-toolbar>

  <md-popover #rowsPopover="mdPopover" x-position="after" y-position="below"
              [overlapTrigger]="true" mdPopoverTrigger="click" [mdPopoverDelay]="400">
    <md-card>
      <md-card-content>
        <p>The number of rows the inventory will have.<br>
          Format: [+-=][number]<br>
          Examples:<br>
          +2<br>
          -3<br>
          =6
        </p>
      </md-card-content>
    </md-card>
  </md-popover>
