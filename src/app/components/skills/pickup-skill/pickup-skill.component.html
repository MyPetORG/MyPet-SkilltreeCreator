<mat-toolbar class="spacer-t-1em spacer-b-1em">
  <button mat-raised-button (click)="addUpgrade()">Add Upgrade</button>
</mat-toolbar>

<sat-popover #rangePopover horizontalAlign="after" verticalAlign="below">
  <mat-card>
    <mat-card-content>
      <p>The range where blocks will be picked up by the pet.<br>
        Format: [+-=][number]<br>
        Examples:<br>
        +2<br>
        -3<br>
        =6
      </p>
    </mat-card-content>
  </mat-card>
</sat-popover>

<div *ngIf="skill">
  <mat-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <mat-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</mat-expansion-panel-header>
    <div>
      <mat-input-container>
        <input matInput placeholder="Range" [(ngModel)]="upgrade.range" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
        <span matSuffix>meters</span>
      </mat-input-container>
      <button mat-icon-button [satPopoverAnchorFor]="rangePopover">
        <mat-icon>info_outline</mat-icon>
      </button>
    </div>
    <div>
      <mat-button-toggle-group [value]="upgrade.exp">
        <mat-button-toggle [value]="true" matTooltip="Activate">
          <mat-icon>check_box</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [value]="null" matTooltip="Don't change">
          <mat-icon>indeterminate_check_box</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [value]="false" matTooltip="Deactivate">
          <mat-icon>check_box_outline_blank</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <span>Can pick up exp?</span>
    </div>
  </mat-expansion-panel>
</div>
