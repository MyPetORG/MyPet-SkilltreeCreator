<md-toolbar class="spacer-t-1em spacer-b-1em">
  <button md-raised-button (click)="addUpgrade()">Add Upgrade</button>
</md-toolbar>

<md-popover #rangePopover="mdPopover" x-position="after" y-position="below"
            [overlapTrigger]="true" mdPopoverTrigger="click" [mdPopoverDelay]="400">
  <md-card>
    <md-card-content>
      <p>The range where blocks will be picked up by the pet.<br>
        Format: [+-=][number]<br>
        Examples:<br>
        +2<br>
        -3<br>
        =6
      </p>
    </md-card-content>
  </md-card>
</md-popover>

<div *ngIf="skill">
  <md-expansion-panel *ngFor="let upgrade of skill.upgrades">
    <md-expansion-panel-header>{{LevelRule.toString(upgrade.rule)}}</md-expansion-panel-header>
    <div>
      <md-input-container>
        <input mdInput placeholder="Range" [(ngModel)]="upgrade.range" type="text" pattern="[+-=][0-9]+(\.[0-9]+)?">
        <span mdSuffix>meters</span>
      </md-input-container>
      <button md-icon-button [mdPopoverTriggerFor]="rangePopover">
        <md-icon>info_outline</md-icon>
      </button>
    </div>
    <div>
      <md-button-toggle-group [value]="upgrade.exp">
        <md-button-toggle [value]="true" mdTooltip="Activate">
          <md-icon>check_box</md-icon>
        </md-button-toggle>
        <md-button-toggle [value]="null" mdTooltip="Don't change">
          <md-icon>indeterminate_check_box</md-icon>
        </md-button-toggle>
        <md-button-toggle [value]="false" mdTooltip="Deactivate">
          <md-icon>check_box_outline_blank</md-icon>
        </md-button-toggle>
      </md-button-toggle-group>
      <span>Can pick up exp?</span>
    </div>
  </md-expansion-panel>
</div>
