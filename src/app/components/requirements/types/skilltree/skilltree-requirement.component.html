<mat-form-field>
  <mat-select
    [placeholder]="'COMPONENTS__SKILLTREE_REQUIREMENTS__SKILLTREE__SELECT' | translate"
    [formControl]="neededSkilltrees"
    (closed)="update()"
    required
    multiple>
    <mat-optgroup [label]="'COMPONENTS__SKILLTREE_REQUIREMENTS__SKILLTREE__SKILLTREE' | translate">
      <mat-option *ngFor="let skilltree of requireableSkilltrees$ | async"
                  [value]="skilltree.id">{{ skilltree.name }}</mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
