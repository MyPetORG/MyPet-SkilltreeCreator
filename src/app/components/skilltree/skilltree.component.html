<mat-sidenav-container class="example-container" (backdropClick)="closeSidenav()">
  <mat-sidenav #sidenav class="example-sidenav"
               fxLayout="column"
               fxLayoutAlign="start center"
               [opened]="showSidenav$ | async"
               [disableClose]="true">
    <button mat-icon-button (click)="closeSidenav()">
      <mat-icon svgIcon="save">save</mat-icon>
    </button>
    <button mat-icon-button (click)="closeSidenav()">
      <mat-icon svgIcon="input">input</mat-icon>
    </button>
    <button mat-icon-button (click)="closeSidenav()">
      <mat-icon svgIcon="cloud_upload">cloud upload</mat-icon>
    </button>
    <button mat-icon-button routerLink="/about" (click)="closeSidenav()">
      <mat-icon svgIcon="info_outline">info_outline</mat-icon>
    </button>
  </mat-sidenav>
  <button mat-button (click)="openSidenav()" *ngIf="isRootPath">
    <mat-icon svgIcon="menu">menu</mat-icon>
  </button>
  <button mat-button (click)="back()" *ngIf="!isRootPath">
    <mat-icon svgIcon="arrow_back">arrow_back</mat-icon>
  </button>
  <button mat-button (click)="undo()" [disabled]="(pastStates$ | async).length <= 0" matTooltip="Undo last change">
    <mat-icon svgIcon="undo">undo</mat-icon>
  </button>
  <button mat-button (click)="redo()" [disabled]="(futureStates$ | async).length <= 0" matTooltip="Redo last change">
    <mat-icon svgIcon="redo">redo</mat-icon>
  </button>
  <mat-card>
    <router-outlet></router-outlet>
  </mat-card>
</mat-sidenav-container>
