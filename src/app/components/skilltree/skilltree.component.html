<md-sidenav-container class="example-container" (backdropClick)="closeSidenav()">
  <md-sidenav #sidenav class="example-sidenav"
              fxLayout="column"
              fxLayoutAlign="start center"
              [opened]="showSidenav$ | async"
              [disableClose]="true">
    <button md-icon-button>
      <md-icon>save</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>input</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>cloud upload</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>info_outline</md-icon>
    </button>
  </md-sidenav>
  <button md-button (click)="openSidenav()">
    <md-icon>menu</md-icon>
  </button>
  <md-tab-group (selectChange)="positionChange($event)" [selectedIndex]="position">
    <md-tab label="Skilltrees">
      <md-card>
        <app-skilltree-list (switch)="position=2"></app-skilltree-list>
      </md-card>
    </md-tab>
    <md-tab label="Skilltree Properties" [disabled]="(selectedSkilltree$ | async) == null">
      <md-card>
        <app-skilltree-properties [skilltree]="selectedSkilltree$ | async"
                                  *ngIf="(selectedSkilltree$ | async) != null"></app-skilltree-properties>
      </md-card>
    </md-tab>
    <md-tab label="Skills" [disabled]="(selectedSkilltree$ | async) == null">
      <md-card>
        <app-skill-editor *ngIf="(selectedSkilltree$ | async) != null"></app-skill-editor>
      </md-card>
    </md-tab>
  </md-tab-group>
</md-sidenav-container>
