<h1 mat-dialog-title>Add Skilltree</h1>
<div mat-dialog-content>Please enter a name.</div>
<div mat-dialog-actions>
  <mat-input-container>
    <input matInput placeholder="Skilltree Name" [(ngModel)]="name">
  </mat-input-container>
  <button mat-button (click)="done()" [disabled]="name.trim() == ''">Add</button>
</div>
