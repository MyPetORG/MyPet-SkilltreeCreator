<h1 md-dialog-title>Add Skilltree</h1>
<div md-dialog-content>Please enter a name.</div>
<div md-dialog-actions>
  <md-input-container>
    <input mdInput placeholder="Skilltree Name" [(ngModel)]="name">
  </md-input-container>
  <button md-button (click)="done()" [disabled]="name.trim() == ''">Add</button>
</div>
